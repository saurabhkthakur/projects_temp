<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variable</title>
</head>
<style>
    .box{
        --box-color: violet;
        width: 200px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px solid red;
        margin: 19px 13px;
    }
    .container{
        display: flex;
        
        align-items: center;
        justify-content: center;
        border: 2px solid green;

    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
